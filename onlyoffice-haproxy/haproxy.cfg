global
        #log /dev/log    local0
        #log /dev/log    local1 notice
        log stdout format raw local0 debug
        #chroot /var/lib/haproxy
        #stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
        stats timeout 30s
        user root
        group root
        #daemon

        # Default SSL material locations
        ca-base /etc/ssl/certs
        crt-base /etc/ssl/private
        
        # Default ciphers to use on SSL-enabled listening sockets.
        # For more information, see ciphers(1SSL). This list is from:
        #  https://hynek.me/articles/hardening-your-web-servers-ssl-ciphers/
        # An alternative list with additional directives can be obtained from
        #  https://mozilla.github.io/server-side-tls/ssl-config-generator/?server=hapro
        ssl-default-bind-ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:RSA+AESGCM:RSA+AES:!aNULL:!MD5:!DSS
        ssl-default-bind-options no-sslv3
 
defaults
        log     global
        default-server init-addr none
        mode    http
        option  httplog
        option  dontlognull
        timeout connect 5000
        timeout client  50000
        timeout server  50000
        errorfile 400 /usr/local/etc/haproxy/errors/400.http
        errorfile 403 /usr/local/etc/haproxy/errors/403.http
        errorfile 408 /usr/local/etc/haproxy/errors/408.http
        errorfile 500 /usr/local/etc/haproxy/errors/500.http
        errorfile 502 /usr/local/etc/haproxy/errors/502.http
        errorfile 503 /usr/local/etc/haproxy/errors/503.http
        errorfile 504 /usr/local/etc/haproxy/errors/504.http
 

resolvers docker_resolver
   nameserver dns 127.0.0.11:53
   resolve_retries 3
   timeout resolve 1s
   timeout retry   1s
   hold other      10s
   hold refused    10s
   hold nx         10s
   hold timeout    10s
   hold valid      10s
   hold obsolete   10s

frontend http_front
   bind *:80
   bind *:443 ssl crt /etc/ssl/webserver/tls.pem
   stats uri /haproxy?stats
   http-request redirect scheme https unless { ssl_fc }
   default_backend http_back
 
backend http_back
   server onlyoffice_docker_cluster_documentserver_1 onlyoffice_docker_cluster_documentserver_1:443 resolvers docker_resolver check init-addr last,libc,none ssl verify none cookie onlyoffice_docker_cluster_documentserver_1
   server onlyoffice_docker_cluster-documentserver-1 onlyoffice_docker_cluster-documentserver-1:443 resolvers docker_resolver check init-addr last,libc,none ssl verify none cookie onlyoffice_docker_cluster-documentserver-1
   server example_documentserver_1 example_documentserver_1:443 resolvers docker_resolver check init-addr last,libc,none ssl verify none cookie example_documentserver_1
